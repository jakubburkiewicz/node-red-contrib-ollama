<script type="text/html" data-help-name="ollama-list">
    <p>List models that are available.</p>

    <dl class="message-properties">
        <dt class="optional">
            payload <span class="property-type">object</span>
        </dt>

            <dl class="message-properties">
                <dt class="optional">
                    payload.host <span class="property-type">string</span>
                </dt>
                <dd>The host of the Ollama instance.</dd>
            </dl>
        </dd>
    </dl>

    <h3>Outputs</h3>

    <dl class="message-properties">
        <dt>
            payload.models

            <span class="property-type">array</span>
        </dt>
        <dd>
            The list of models that are available.<br />

            <h4>Model</h4>
            <dl class="message-properties">
                <dt>
                    name

                    <span class="property-type">string</span>
                </dt>

                <dt>
                    modified_at

                    <span class="property-type">Date</span>
                </dt>
                <dd>The date the model was last modified.</dd>

                <dt>
                    size

                    <span class="property-type">number</span>
                </dt>
                <dd>The size of the model in bytes.</dd>

                <dt>
                    digest

                    <span class="property-type">string</span>
                </dt>
                <dd>The digest of the model.</dd>

                <dt>
                    details

                    <span class="property-type">object</span>
                </dt>
                <dd>
                    The details of the model.<br />

                    <h5>Details</h5>
                    <dl class="message-properties">
                        <dt>
                            format

                            <span class="property-type">string</span>
                        </dt>
                        <dd>The format of the model.</dd>

                        <dt>
                            family

                            <span class="property-type">string</span>
                        </dt>
                        <dd>The family of the model.</dd>

                        <dt>
                            families

                            <span class="property-type">array</span>
                        </dt>
                        <dd>The families of the model.</dd>

                        <dt>
                            parameter_size

                            <span class="property-type">string</span>
                        </dt>

                        <dt>
                            quiantization_level

                        </dt>

            </dl>
