<script type="text/javascript">
    RED.nodes.registerType( 'ollama-push', {
        category: 'AI',
        color: 'rgb(186 230 253)',
        defaults: {
            name: { value: 'Ollama Push' },
            server: { value: '', type: 'ollama-config-server', required: false },
            model: { value: '', required: false },
            modelType: { value: 'str', required: false },
            stream: { value: false },
        },
        inputs: 1,
        outputs: 1,
        icon: 'ollama.png',
        label: function() {
            return this.name || 'ollama-push';
        },
        oneditprepare: function() {
            if( !this.modelType ) {
                this.modelType = 'str'
            }

            $( '#node-input-model' ).typedInput( {
                type: 'str',
                types: [ 'str', 'msg', 'flow', 'global' ],
                typeField: '#node-input-modelType'
            } )
        }
    } )
</script>

<script type="text/html" data-template-name="ollama-push">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name" />
    </div>

    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-server"></i> Server</label>
        <input type="text" id="node-input-server" />
    </div>

    <div class="form-row">
        <label for="node-input-model"><i class="fa fa-comment"></i> Model</label>
        <input type="text" id="node-input-model" />
        <input type="hidden" id="node-input-modelType" />
    </div>

    <div class="form-row">
        <label for="node-input-stream"><i class="fa fa-cog"></i> Stream</label>
        <input type="checkbox" id="node-input-stream" />
    </div>
</script>

<script type="text/html" data-help-name="ollama-push">
    <p>Upload a model to a model library. Requires registering for ollama.ai and adding a public key first.</p>

    <h3>Inputs</h3>

    <dl class="message-properties">
        <dt class="optional">
            payload <span class="property-type">object</span>
        </dt>

        <dd>
            The payload object.

            <dl class="message-properties">
                <dt class="optional">
                    payload.host <span class="property-type">string</span>
                </dt>
                <dd>
                    The host of the Ollama instance.<br />
                    <em>Alternative to the <code>Server</code> field.</em>
                </dd>

                <dt class="optional">
                    payload.model <span class="property-type">string</span>
                </dt>
                <dd>
                    The name of the model to upload.<br />
                    <em>Alternative to the <code>Model</code> field.</em>
                </dd>

                <dt>
                    payload.insecure <span class="property-type">boolean</span>
                </dt>
                <dd>Push to servers whose identity cannot be verified.</dd>

                <dt>
                    payload.stream <span class="property-type">boolean</span>
                </dt>
                <dd>When true an AsyncGenerator is returned.</dd>
            </dl>
        </dd>
    </dl>

    <h3>Outputs</h3>

    <dl class="message-properties">
        <dt>
            payload.status

            <span class="property-type">string</span>
        </dt>
        <dd>The progress status.</dd>

        <dt>
            payload.digest

            <span class="property-type">string</span>
        </dt>
        <dd>The progress digest.</dd>

        <dt>
            payload.total

            <span class="property-type">number</span>
        </dt>
        <dd>The total progress.</dd>

        <dt>
            payload.completed

            <span class="property-type">number</span>
        </dt>
        <dd>The completed progress.</dd>
    </dl>
</script>
